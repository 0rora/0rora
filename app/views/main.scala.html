@(title: String,
        topBar: TopBar,
        drawer: Drawer)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/material-components-web.min.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/drawer.css")">
        <link media="screen" href="@routes.Assets.versioned("stylesheets/normalize.min.css")"/>
        <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
        <link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="icon" sizes="192x192" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <script src="@routes.Assets.versioned("javascripts/material-components-web.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script>mdc.autoInit()</script>

        <div id="root">
            <div class="drawer-frame-root">
                <aside class="mdc-drawer">
                    <div class="mdc-drawer__header">
                        <h3 class="mdc-drawer__title">Luxe</h3>
                        <h6 class="mdc-drawer__subtitle">Joe Bloggs</h6>
                    </div>
                    <div class="mdc-drawer__content">
                        <nav class="mdc-list">

                            <hr class="mdc-list-divider">
                            <h6 class="mdc-list-group__subheader">Sources</h6>
                            <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
                            </a>
                            <a class="mdc-list-item" href="#">
                                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>Outgoing
                            </a>
                            <a class="mdc-list-item" href="#">
                                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>Drafts
                            </a>

                            <hr class="mdc-list-divider">
                            <a class="mdc-list-item" href="@drawer.logout">
                                <i class="logout-icon mdc-list-item__graphic" aria-hidden="true"></i>Logout
                            </a>
                        </nav>
                    </div>
                </aside>
                <div class="drawer-frame-app-content">
                    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
                        <div class="mdc-top-app-bar__row">
                            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                                <span class="mdc-top-app-bar__title">@title</span>
                            </section>
                            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                                <a href="@topBar.logout" class="material-icons mdc-top-app-bar__action-item">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19,3 C20.11,3 21,3.9 21,5 L21,8 L19,8 L19,5 L5,5 L5,19 L19,19 L19,16 L21,16 L21,19 C21,20.1 20.11,21 19,21 L5,21 C3.9,21 3,20.1 3,19 L3,5 C3,3.9 3.9,3 5,3 L19,3 Z M15.5,17 L20.5,12 L15.5,7 L14.09,8.41 L16.67,11 L7,11 L7,13 L16.67,13 L14.09,15.59 L15.5,17 Z"></path></svg>
                                </a>
                            </section>
                        </div>
                    </header>
                    <div class="drawer-main-content">
                        <div class="mdc-top-app-bar--fixed-adjust">
                            @content
                        </div>
                    </div>
                </div>
            </div>
        </div>


        @flash.get("info").map { msg =>
            <div class="mdc-snackbar" aria-live="assertive" aria-atomic="true" aria-hidden="true">
                <div class="mdc-snackbar__text"></div>
                <div class="mdc-snackbar__action-wrapper">
                    <button type="button" class="mdc-snackbar__action-button"></button>
                </div>
            </div>
            <script>snackattack('@msg');</script>
        }

        @topBar.script
        @drawer.script
    </body>
</html>
